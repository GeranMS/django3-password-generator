<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Homepage</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <div class="form-group">
                <label for="lengthinput">Length</label>
                <select class="form-control" name="length" id="lengthinput">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="uppercase" id="uppercaseinput">
                <label class="form-check-label" for="uppercaseinput">Uppercase</label>
                
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="unumbers" id="numbersinput">
                <label class="form-check-label" for="unumbersinput">Numbers</label>
                
            </div>
            
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="special" id="specialinput">
                <label class="form-check-label" for="specialinput">Uppercase</label>
                
            </div>
            
            <button class='btn btn-primary' type="submit" >Generate Password</button>
            <br><br>
            <a href="{% url 'about' %}">About</a>
        </form>
    </div>
    
</body>
</html>
